<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="title">Weather Forcast</h1>
    </header>
    <main>
        
        <!-- Search Section -->
        <section class="city-container">
            <div class="search">
                <input type="text" name="city-search" id="city-search">
                <button id="search-btn">Search</button>
                <div class="recent-cities">
                    <!-- most recent city buttons go here -->
                </div>
            </div>
        </section>

        <!-- Current Weather section -->
        <section class="current-weather">
            <!-- Current Weather Card -->
            <article class="today-card hidden">
                <section class="current-header">
                    <h2 id="city-name"></h2>
                    <img src="" alt="" class="weather-pic">
                </section>
                <p class="date-today"></p>
                <section class="today-info">
                    <div class="info_item">
                        <p>Temp:</p>
                        <p id="temp"></p>
                    </div>
                    <div class="info_item">
                        <p>Windspeed:</p>
                        <p id="wind"></p>
                    </div>
                    <div class="info_item">
                        <p>Humidity:</p>
                        <p id="humidity"></p>
                    </div>
                    <div class="info_item">
                        <p>UV:</p>
                        <p id="uv"></p>
                    </div>
                </section> 
            </article>

            <!-- Chart -->
            <section class="chart">
                <canvas id="weather-chart"></canvas>
            </section>
               
        </section>

        <!-- Forcast Section -->
        <section class="forcast">
            <!-- cards inserted with js -->
        </section>   
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_PaTfBNe2_W_s2wYXm0J-8Z93qZkKQuM&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
