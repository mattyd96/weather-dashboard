<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1 class="title">Weather Dashboard</h1>
        <button class="dark-toggle">
            <svg>
                <use id="toggleIcon" xlink:href="#moon" data-status="light"></use>
            </svg>   
        </button>
    </header>
    <main>

        <!-- Search Section -->
        <section class="city-container">
            <div class="search">
                <input type="text" name="city-search" id="city-search">
                <button id="search-btn">Search</button>
            </div>
            <div class="recent-cities">
                <!-- most recent city buttons go here -->
            </div>
        </section>

        <!-- Current Weather section -->
        <section class="current-weather-container">
            <h2>Today</h2>
            <section class="current-weather">
                <!-- Current Weather Card -->
                <article class="today-card card hidden">
                    <section class="current-header">
                        <div class="title-date-container">
                            <h2 id="city-name"></h2>
                            <p id="date-today"></p>
                        </div>
                        <img src="" alt="" class="weather-pic">
                    </section>
                    
                    <section class="today-info">
                        <p id="condition"></p>
                        <p id="temp"></p>
                        <p id="wind"></p>
                        <p id="humidity"></p>
                        <p id="uv"></p>
                    </section> 
                </article>
    
                <!-- Chart -->
                <section class="chart card">
                    <canvas id="weather-chart"></canvas>
                </section>
                
            </section>
        </section>
        

        <!-- Forcast Section -->
        <section class="forcast-container">
            <h2>5 Day Forcast</h2>
            <section class="forcast">
                <!-- cards inserted with js -->
            </section>   
        </section>
        
    </main>

    <!-- svg elements -->
    <svg>
        <symbol id="moon" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-moon">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </symbol>
        <symbol id="sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="feather feather-sun">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </symbol>
    </svg>

    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_PaTfBNe2_W_s2wYXm0J-8Z93qZkKQuM&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="./assets/js/script.js"></script> 
</body>
</html>
